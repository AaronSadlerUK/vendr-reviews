<div ng-controller="Vendr.ProductReviews.Controllers.DashboardController as vm">
    
    <h2>Product Reviews</h2>

    <div ng-repeat="review in vm.reviews">
        <span class="rating" ng-repeat="n in [].constructor(5) track by $index">
            <i class="icon-trophy" ng-class="{ 'color-yellow': n <= review.rating }" aria-hidden="true"></i>
        </span>
        <strong>{{review.title}}</strong><br>
        <strong>{{review.description}}</strong><br>
    </div>

</div>
