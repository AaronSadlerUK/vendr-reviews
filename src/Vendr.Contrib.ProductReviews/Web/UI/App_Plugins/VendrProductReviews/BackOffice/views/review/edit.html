<div id="vendr-order-edit" ng-controller="Vendr.ProductReviews.Controllers.ReviewEditController as vm" class="vendr vendr-product-review">

    <umb-load-indicator ng-if="vm.page.loading"></umb-load-indicator>

    <style>
      .vendr-header--review-status .umb-panel-header-name:after { content: '{{ vm.content.status.replace("'","\\'") }}'; }
    </style>

    <form name="contentForm"
          ng-submit="vm.save()"
          novalidate
          val-form-manager>

        <umb-editor-view ng-if="!vm.page.loading">

            <umb-editor-header
                name="vm.content.name"
                description="vm.content.createDate | date: 'MMMM d, yyyy h:mm a'"
                name-locked="true"
                description-locked="true"
                hide-icon="true"
                hide-description="false"
                hide-alias="true"
                show-back-button="!vm.page.isInfiniteMode"
                on-back="vm.back()"
                menu="vm.page.menu"
                hide-menu="vm.page.isInfiniteMode"
                class="vendr-header vendr-header--review vendr-header--review-status vendr-header--review-status-{{ vm.content.status.toLowerCase() }}">
            </umb-editor-header>

            <umb-editor-container class="form-horizontal">

                <vendr-license-check></vendr-license-check>

                <div class="vendr-layout vendr-layout--layout1">
                    <div class="vendr-layout__left">

                        <umb-box>
                            <umb-box-content>

                                <umb-control-group label="Rating" description="The rating of the product">
                                    <span class="rating" aria-hidden="true">
                                        <i class="icon-rate"
                                           ng-repeat="n in [].constructor(5) track by $index"
                                           ng-class="{ 'active': ($index + 1) <= vm.content.rating }">
                                        </i>
                                    </span>
                                </umb-control-group>

                                <umb-control-group label="Verified Buyer" description="It is verified that the reviewer has bought this product">
                                    <umb-toggle checked="vm.content.verifiedBuyer"
                                                on-click="vm.content.verifiedBuyer = !vm.content.verifiedBuyer">
                                    </umb-toggle>
                                </umb-control-group>

                                <umb-control-group label="Recommend Product" description="The customer recommend this product">
                                    <span ng-if="vm.content.recommendProduct === null">Not specified</span>
                                    <span ng-if="vm.content.recommendProduct !== null">{{vm.content.recommendProduct ? 'Yes' : 'No'}}</span>
                                </umb-control-group>

                                <umb-control-group label="Name" description="The name of the reviewer">
                                    <span>{{vm.content.name}}</span>
                                </umb-control-group>

                                <umb-control-group label="Email" description="The email of the reviewer">
                                    <span>{{vm.content.email}}</span>
                                </umb-control-group>

                                <umb-control-group label="Title" description="The title of the review">
                                    <input type="text" class="umb-property-editor" ng-model="vm.content.title" required />
                                </umb-control-group>

                                <umb-control-group label="Description" description="The comments from the reviewer about this product">
                                    <textarea class="umb-property-editor" rows="10" maxlength="255" ng-model="vm.content.description" required></textarea>
                                </umb-control-group>

                            </umb-box-content>
                        </umb-box>

                    </div>
                    <div class="vendr-layout__right">

                        <umb-box>
                            <umb-box-header title="Actions"></umb-box-header>
                            <umb-box-content class="block-form">
                                <button type="button" class="btn btn-block btn-action" ng-click="vm.changeStatus()">Change Status</button>
                                <button type="button" class="btn btn-block" ng-click="vm.addReply()">Add Reply</button>
                            </umb-box-content>
                        </umb-box>

                        <umb-box>
                            <umb-box-header title-key="general_general"></umb-box-header>
                            <umb-box-content class="block-form">

                                <umb-control-group label="Product" ng-if="vm.product">
                                    <div ng-if="vm.product.image" class="mb1">
                                        <img ng-src="{{vm.product.image}}" alt="{{vm.product.name}}" width="200" />
                                    </div>
                                    <div>
                                        <span>{{vm.product.name}}</span><br>
                                        <span style="color: #999;">SKU: {{vm.product.sku}}</span>
                                    </div>
                                </umb-control-group>

                                <umb-control-group label="Customer" ng-if="vm.customer">
                                    <span>{{vm.customer.name}}</span>
                                </umb-control-group>

                                <umb-control-group label="Created">
                                    <span>{{vm.content.createDate | date: 'MMMM d, yyyy h:mm a'}}</span>
                                </umb-control-group>

                                <umb-control-group label="Updated">
                                    <span>{{vm.content.updateDate | date: 'MMMM d, yyyy h:mm a'}}</span>
                                </umb-control-group>

                            </umb-box-content>
                        </umb-box>

                    </div>
                </div>
                

                


            </umb-editor-container>

            <umb-editor-footer>

                <umb-editor-footer-content-left>
                    <umb-breadcrumbs ng-if="!vm.page.isInfiniteMode && vm.page.breadcrumb && vm.page.breadcrumb.items && vm.page.breadcrumb.items.length > 0"
                                     ancestors="vm.page.breadcrumb.items"
                                     on-open="vm.page.breadcrumb.itemClick(ancestor)">
                    </umb-breadcrumbs>
                </umb-editor-footer-content-left>

                <umb-editor-footer-content-right>

                    <umb-button type="button"
                                ng-if="vm.page.isInfiniteMode"
                                button-style="link"
                                label-key="general_close"
                                shortcut="esc"
                                action="vm.close()">
                    </umb-button>

                    <umb-button type="submit"
                                button-style="success"
                                state="vm.page.saveButtonState"
                                shortcut="ctrl+s"
                                label="Save"
                                label-key="buttons_save">
                    </umb-button>

                </umb-editor-footer-content-right>

            </umb-editor-footer>
        </umb-editor-view>
    </form>

</div>
