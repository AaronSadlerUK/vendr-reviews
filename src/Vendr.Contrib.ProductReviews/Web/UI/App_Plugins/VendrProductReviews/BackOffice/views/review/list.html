<div ng-controller="Vendr.ProductReviews.Controllers.ReviewListController as vm" class="vendr vendr-product-review">

    <umb-load-indicator ng-if="vm.page.loading"></umb-load-indicator>

    <style>
      .vendr-product-review .vendr-table .vendr-table-cell .rating { color: #dfdfdf; font-size: 20px; }
      .vendr-product-review .vendr-table .vendr-table-cell .rating > .active { color: #ffbb3f; }
    </style>

    <umb-editor-view ng-if="!vm.page.loading">

        <umb-editor-header name="vm.page.menu.currentNode.name"
                           name-locked="true"
                           hide-icon="true"
                           hide-description="true"
                           hide-alias="true"
                           show-back-button="false"
                           menu="vm.page.menu">
        </umb-editor-header>

        <umb-editor-container class="form-horizontal">
            <vendr-license-check></vendr-license-check>
            <vendr-table-view create-actions="vm.options.createActions"
                              bulk-actions="vm.options.bulkActions"
                              filters="vm.options.filters"
                              items="vm.options.items"
                              item-properties="vm.options.itemProperties"
                              paginated="true"
                              item-click="vm.options.itemClick"
                              on-load-items="vm.loadItems">
            </vendr-table-view>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-left>
                <umb-breadcrumbs ng-if="vm.page.breadcrumb && vm.page.breadcrumb.items && vm.page.breadcrumb.items.length > 0"
                                 ancestors="vm.page.breadcrumb.items"
                                 on-open="vm.page.breadcrumb.itemClick(ancestor)">
                </umb-breadcrumbs>
            </umb-editor-footer-content-left>
        </umb-editor-footer>

    </umb-editor-view>

</div>
